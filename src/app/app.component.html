
<div class="header flex justify-content-between align-items-center pr-7 pl-7 pt-5">
  <div class="logo">
    <h2>logo</h2>
  </div>
  <div class="items flex gap-8">
    <button>
      Home
    </button>
    <button>
      Book
    </button>
    <button>
      Projects
    </button>
    <button>
      About
    </button>

  </div>
  <div class="contact">

      <span class="top-key"></span>
      <span class="text">Contact</span>
      <span class="bottom-key-1"></span>
      <span class="bottom-key-2"></span>

    <input class="menu-icon" type="checkbox" id="menu-icon" name="menu-icon" [(ngModel)]="isMenuOpen"/>

    <nav class="nav" [class.open]="isMenuOpen"> 
      <ul>
        <li><a routerLink="/home" (click)="closeMenu()">Home</a></li>
        <li><a routerLink="/about" (click)="closeMenu()">Book</a></li>
        <li><a href="#" (click)="closeMenu()">Projects</a></li>
        <li><a href="#" (click)="closeMenu()">Me</a></li>
      </ul>
    </nav>
    
  </div>
</div>
