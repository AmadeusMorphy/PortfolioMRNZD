<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced 3D Book Animation</title>
    <style>
        :root {
            --book-width: 300px;
            --book-height: 400px;
            --page-width: calc(var(--book-width) * 0.98);
            --page-height: calc(var(--book-height) * 0.97);
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
            perspective: 2000px;
            overflow: hidden;
        }
        .book-container {
            width: var(--book-width);
            height: var(--book-height);
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s;
        }
        .book-container:hover {
            transform: rotateY(-30deg);
        }
        .book {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 1s;
        }
        .cover, .back-cover, .page {
            position: absolute;
            width: 100%;
            height: 107%;
            transform-origin: left center;
            transition: transform 1.5s, box-shadow 0.5s;
            background: white;
            transform-style: preserve-3d;
            overflow: hidden;
        }
        .cover {
            background-size: cover;
            background-position: center;
            z-index: 2;
        }
        .cover::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0) 80%);
        }
        .back-cover {
            background: #222;
            transform: translateZ(-5px);
        }
        .page {
            background: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8em;
            text-align: justify;
            padding: 20px;
            box-sizing: border-box;
            border-left: 2px solid #ddd;
            cursor: pointer;
        }
        .book-container:hover .cover {
            transform: rotateY(-180deg);
            box-shadow: 0 15px 50px rgba(0,0,0,0.2);
        }
        .book-container:hover .page:nth-child(1) {
            transform: rotateY(-130deg);
            transition-delay: 0.2s;
            box-shadow: 0 15px 50px rgba(0,0,0,0.2);
        }
        .book-container:hover .page:nth-child(2) {
            transform: rotateY(-140deg);
            transition-delay: 0.3s;
            box-shadow: 0 15px 50px rgba(0,0,0,0.2);
        }
        .book-container:hover .page:nth-child(3) {
            transform: rotateY(-150deg);
            transition-delay: 0.4s;
            box-shadow: 0 15px 50px rgba(0,0,0,0.2);
        }
        .book-container:hover .page:nth-child(4) {
            transform: rotateY(-160deg);
            transition-delay: 0.5s;
            box-shadow: 0 15px 50px rgba(0,0,0,0.2);
        }
        .page:hover {
            transform: rotateY(-160deg) !important;
            z-index: 3;
        }
        .spine {
            position: absolute;
            width: 50px;
            height: 100%;
            transform: rotateY(90deg) translateZ(-25px);
        }
        @media (max-width: 600px) {
            :root {
                --book-width: 200px;
                --book-height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="book-container">
        <div class="book">
            <div class="cover" style="background-image: url('./src/assets/book.png');"></div>
            <div class="page">
                
            </div>
            <div class="page">
                
            </div>
            <div class="page">
                            </div>
            <div class="page">
                <p>Sunt in culpa qui officia deserunt mollit anim id est laborum. Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            </div>
            <div class="back-cover"></div>
            <div class="spine"></div>
        </div>
    </div>
</body>
</html>
